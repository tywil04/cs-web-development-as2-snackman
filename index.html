<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="images/snackman.png" type="image/x-icon">

        <title>Snack Man!</title>
    </head>
    <body>
        <header class="title">
            <h1>Snack Man!</h1>
        </header>

        <div class="leaderboard">
            <h1 class="display-title">LeaderBoard:</h1>
            <ol id="leaderboard"></ol>
        </div>

        <main id="maze">
        </main>

        <div class="lives">
            <h1 class="display-title">Lives:</h1>
            <ul class="display-text" id="lives"></ul>
        </div>

        <div class="level">
            <h1 class="display-title">Level:</h1>
            <p class="display-text" id="level"></p>
        </div>

        <div class="score">
            <h1 class="display-title">Score:</h1>
            <p class="display-text" id="score"></p>
        </div>

        <div class="coins">
            <h1 class="display-title">Coins:</h1>
            <p class="display-text" id="coins"></p>
        </div>

        <div class="controls">
            <button id="up-button">▲</button>
            <button id="down-button">▼</button>
            <button id="left-button">◀</button>
            <button id="right-button">▶</button>
            <div class="middle"></div>
        </div>

        <dialog id="start-dialog">
            <img class="logo" src="images/snackman.png"></img>
            <div class="container">
                <button id="start-dialog:start">
                    <h1 class="label">Start!</h1>
                </button>
            </div>
        </dialog>
        
        <dialog id="restart-dialog">
            <img class="logo" src="images/snackman.png"></img>
            <div class="container">
                <button id="restart-dialog:restart">
                    <h1 class="label">Restart?</h1>
                </button>
            </div>
        </dialog>

        <dialog id="upgrade-dialog">
            <img class="logo" src="images/snackman.png"></img>
            <div class="container">
                <h1 class="title">Level <span id="upgrade-level-display"></span> Complete!</h1>

                <div class="divider">PURCHASE 1 ITEM FROM THE SHOP AND CONTINUE</div>

                <section id="upgrade-items"></section>

                <div class="divider">OR</div>

                <button id="upgrade-dialog:continue">
                    <h1 class="label">Continue Without Shopping</h1>
                </button>
            </div>
        </dialog>

        <dialog id="unpause-dialog">
            <img class="logo" src="images/snackman.png"></img>
            <div class="container">
                <button id="unpause-dialog:unpause">
                    <h1 class="label">Unpause?</h1>
                </button>
            </div>
        </dialog>

        <script src="script.js"></script>
    </body>
</html>
