<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="styles.css">

        <title>AS2 | Snack Man!</title>
    </head>
    <body>
        <header class="title">
            <h1>Snack Man!</h1>
        </header>

        <div class="notificationContainer">
            <div class="startButton" id="startButtonRoot">
                <div class="logo"></div>
                <div>
                    <button id="startButton"><h1>Start!</h1></button>
                </div>
            </div>
            
            <div class="restartButton hidden" id="restartButtonRoot">
                <div class="logo"></div>
                <div>
                    <button id="restartButton"><h1>Restart?</h1></button>
                </div>
            </div>

            <div class="nextLevelButton hidden" id="continueOrFinishButtonRoot">
                <div class="logo"></div>
                <div>
                    <button id="continuePlayingButton"><h1>Next Level?</h1></button>

                    <div class="or">OR</div>

                    <button id="finishAndSaveButton"><h1>Finish & Save Score?</h1></button>
                </div>
            </div>
        </div>

        <div class="leaderboard">
            <h1>LeaderBoard:</h1>
            <ol>
                <li>Chris........100</li>
                <li>Mark.........75</li>
                <li>Tom..........50</li>
                <li>John.........45</li>
                <li>John2........40</li>
                <li>John3........35</li>
            </ol>
        </div>

        <main id="maze">
        </main>

        <div class="lives">
            <h1>Lives:</h1>
            <ul id="lives"></ul>
        </div>

        <div class="score">
            <h1>Score:</h1>
            <p id="score">0</p>
        </div>

        <div class="level">
            <h1>Level:</h1>
            <p id="level">1</p>
        </div>

        <div class="controls">
            <button id="upButton">▲</button>
            <button id="downButton">▼</button>
            <button id="leftButton">◀</button>
            <button id="rightButton">▶</button>
            <div class="middle"></div>
        </div>

        <!-- move this after all the content so it gets loaded last -->
        <script src="script.js"></script>
    </body>
</html>
